<html>
    <head>
        <title>Login In page</title>
        <link rel="stylesheet" href="style2.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="form-box">
            <div class="register-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Login In</a></span>
                    <header>Login In</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Username or Email">
                </div><br>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                </div><br>
                <div class="input-box">
                    <input type="submit" class="submit" value="Login In">
                </div><br>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox"  id="Login-check">
                        <label for="register-check">Remeber me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot Password?</a></label>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </body>
</html>
